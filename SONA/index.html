<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f1d609e7ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>소녀나라</title>
</head>
<body>
    <header>
        <div class="top">
            <ul class="toplink">
                <li>회원가입(+ 2만원)</li>
                <li>고객센터</li>
                <li>로그인</li>
            </ul>
            <img src="img\로고.png" alt="">
            <div class="search">
                <div class="inform">
                    <input type="text">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    
                </div>
            </div>
            <div class="mymenu">
                <div class="icon">
                    <img src="img\출첵.png" alt="">
                    <span>출첵</span>
                </div>
                <div class="icon">
                    <img src="img\좋아요.png" alt="">
                    <span>좋아요</span>
                </div>                
                <div class="icon">
                    <img src="img\장바구니.png" alt="">
                    <span>장바구니</span>
                    <div class="count">
                        <span>0</span>
                    </div>
                </div>                
                <div class="icon">
                    <img src="img\기획전.png" alt="">
                    <span>기획전</span>
                </div>
                
                <div class="table">
                </div>

            </div>
        </div>
        <nav>
            <button class="btn-all"><i class="fa-solid fa-bars"></i></button>
            <ul class="menu">
                <li class="best">
                    <span>베스트</span>
                </li>
                <li class="new">
                    <span>신상</span>
                </li>
                <li>
                    <span>아우터</span>
                </li>
                <li>
                    <span>상의</span>
                </li>
                <li>
                    <span>셔츠/블라우스</span>
                </li>
                <li>
                    <span>트레이닝</span>
                </li>
                <li>
                    <span>베이직</span>
                </li>
                <li>
                    <span>원피스</span>
                </li>
                <li>
                    <span>스커트</span>
                </li>
                <li>
                    <span>팬츠</span>
                </li>
                <li>
                    <span>가방</span>
                </li>
                <li>
                    <span>신발</span>
                </li>
                <li>
                    <span>악세사리</span>
                </li>
            </ul>
            <div class="delivery">오늘출발</div>

        </nav>
    </header>
    <main>
        <div class="main_slide">
            <button class="left"><i class="fa-solid fa-angle-left"></i></button>
            <ul class="imgs">
                <li class="bg">
                    <img src="img\1-left.jpg" alt="">
                </li>
                <li class="center">
                    <img src="img\0-left.jpg" alt="">
                    <img src="img\0-right.jpg" alt="">
                </li>
                <li class="bg">
                    <img src="img\1-right.jpg" alt="">
                </li>
            </ul>
            <button class="right"><i class="fa-solid fa-angle-right"></i></button>
        </div>
        <div class="product_box">
            <div class="product">
                <h2>소나고객님을 위한 추천상품</h2>
                <div class="category">
                    <div>신상</div>
                    <div class="hot">인기</div>
                    <div>상의</div>
                    <div>팬츠</div>
                </div>



            </div>
            
        </div>
    </main>

    <footer>

    </footer>
    
</body>
</html>
