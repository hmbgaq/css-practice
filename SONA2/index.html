<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="layer.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f1d609e7ee.js" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <div data-page="sona">
        <div class="top-fixed-right-user-area">
            <div>
                <span>회원가입</span>
                <span>고객센터</span>
                <button>로그인</button>
            </div>
        </div>
    
        <header >
            <div class="top-menu alignCenter">
                <div class="logo">
                    <span class="alignCenter">SONA</span>
                </div>
                <input type="text">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <div class="icons">
                    <div class="alignCenter">
                        <div class="icon">
                            <img src="../SONA/img/출첵.png" alt="">
                            <span>출첵</span>
                        </div>
                        <div class="icon">
                            <img src="../SONA/img/좋아요.png" alt="">
                            <span>좋아요</span>
                        </div>
                        <div class="icon">
                            <img src="../SONA/img/장바구니.png" alt="">
                            <span>장바구니</span>
                        </div>
                        <div class="icon">
                            <img src="../SONA/img/기획전.png" alt="">
                            <span>기획전</span>
                        </div>
                    </div>
                </div>
                <div class="rank"></div>
            </div>
        </header>
        <nav>
            <div class="alignCenter">
                <button>
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div>
                    <ul class="row-ul alignCenter">
                        <li>베스트</li>
                        <li>신상</li>
                        <li>아우터</li>
                        <li>상의</li>
                        <li>셔츠/블라우스</li>
                        <li>트레이닝</li>
                        <li>베이직</li>
                        <li>원피스</li>
                        <li>스커트</li>
                        <li>팬츠</li>
                        <li>가방</li>
                        <li>신발</li>
                        <li>악세사리</li>
                    </ul>
                </div>
                <div class="delivery alignCenter">
                    <span>오늘출발</span>
                </div>
            </div>
        </nav>
        <article>
                <div class="check absolute-alignC">
                    <div class="slide-area alignCenter auto-height">
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                    </div>

                    <div class="recommend alignCenter auto-height">
                        소나고객님을 위한 추천상품
                    </div>
                    
                    <div class="cards-area auto-height">
                        <div class="alignCenter">
                            <div class="img"></div>
                            <div class="img"></div>
                            <div class="img"></div>
                            <div class="img"></div>
                        </div>
                    </div>
                    <div class="cards-area auto-height">
                        <div class="alignCenter">
                            <div class="img"></div>
                            <div class="img"></div>
                            <div class="img"></div>
                            <div class="img"></div>
                        </div>
                    </div>
                    <div class="cards-area auto-height">
                        <div class="alignCenter">
                            <div class="img"></div>
                            <div class="img"></div>
                            <div class="img"></div>
                            <div class="img"></div>
                        </div>
                    </div>
                    <div class="cards-area auto-height">
                        <div class="alignCenter">
                            <div class="img"></div>
                            <div class="img"></div>
                            <div class="img"></div>
                            <div class="img"></div>
                        </div>
                    </div>
                
            </div>

                
        </article>
        <footer>
            <div class="footer-top alignCenter">
                <div class="blocks alignCenter">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
            </div>

            <div class="footer-bottom"></div>
            
        </footer>
    </div>
    
</body>
</html>
