<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="layer.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f1d609e7ee.js" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <div data-page="sona">
        <div class="top-fixed-right-user-area">
            <div>
                <span>회원가입</span>
                <span>고객센터</span>
                <button>로그인</button>
            </div>
        </div>
    
        <header >
            <div class="alignH">
                <div class="top-menu alignV">
                    <span>SONA</span>
                    <input type="text">
                    <button></button>
                    <div class="icons">
                        <span>출첵</span>
                        <span>좋아요</span>
                        <span>장바구니</span>
                        <span>기획전</span>
                    </div>
                    <div class="rank"></div>
                </div>
            </div>
        </header>
        <nav>
            <div class="alignH">
                <div class="alignV">
                    <button>
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div>
                        <ul>
                            <li>베스트</li>
                            <li>신상</li>
                            <li>아우터</li>
                            <li>상의</li>
                            <li>셔츠/블라우스</li>
                            <li>트레이닝</li>
                            <li>베이직</li>
                            <li>원피스</li>
                            <li>스커트</li>
                            <li>팬츠</li>
                            <li>가방</li>
                            <li>신발</li>
                            <li>악세사리</li>
                        </ul>
                    </div>
                    <div class="delivery">
                        <span>오늘출발</span>
                    </div>
                </div>
            </div>
        </nav>
        <article class="alignV">
            <div class="alignH">
                <div class="slide-area alignH auto-height">
                    <div class="slide alignV">
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                    </div>
                </div>

                <div class="recommend alignH  auto-height">
                    <div class="alignV">
                        소나고객님을 위한 추천상품
                    </div>
                </div>
                
                <div class="cards-area alignH auto-height">
                    <div class="cards alignV">
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                    </div>
                </div>
                <div class="cards-area alignH auto-height">
                    <div class="cards alignV">
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                    </div>
                </div>
                <div class="cards-area alignH auto-height">
                    <div class="cards alignV">
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                    </div>
                </div>

            </div>
        </article>
        <footer>
            <div class="footer-top alignH">
                <div class="alignV">
                    <div class="blocks alignV">
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                    </div>
                </div>

            </div>

            <div class="footer-bottom"></div>
            
        </footer>
    </div>
    
    
</body>
</html>
