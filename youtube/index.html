<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f1d609e7ee.js" 
    crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>


    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>
        
    <div class="infoAndUpNext">
        <section class="info">
            <div class="metadata">
                <ul class="hashtags">
                    <li>youtube</li>
                    <li>clone</li>
                    <li>practice</li>
                    
                </ul>
                <div class="titleAndButton">
                    <span class="title clamp">
                        Clone Coding: Youtube Mobile Website
                    </span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <span class="views">1M views 1 month ago</span>
            </div>
            <ul class="actions">
                <li><button><i class="active fas fa-thumbs-up"></i><span>1k</span></button></li>
                <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
                <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
                <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
                <li><button><i class="fas fa-font-awesome-flag"></i><span>Report</span></button></li>
            </ul>
            <div class="channel">
                <div class="metadata">
                    <img src="./image/image1.png" alt=""/>
                    <div class="info">
                        <span class="name">MyungBin Han</span>
                        <span class="subscribers">1M subscribers</span>
                    </div>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>
        <section class="upNext">
            <span class="title">Up Next</span>
            <ul>
               <li class="item">
                <div class="img"><img src="./image/image2.jpg" alt=""/></div>
                    <div class="info">
                        <span class="title">testVideo1</span>
                        <span class="name">MyungBin Han</span>
                        <span class="views">3k views</span>
                    </div>
                    <button class="moreBtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
               </li>
    
               <li class="item">
                    <div class="img"><img src="./image/image2.jpg" alt=""/></div>
                    <div class="info">
                        <span class="title">testVideo2</span>
                        <span class="name">MyungBin Han</span>
                        <span class="views">3k views</span>
                    </div>
                    <button class="moreBtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </li>
    
                <li class="item">
                    <div class="img"><img src="./image/image2.jpg" alt=""/></div>
                    <div class="info">
                        <span class="title">testVideo2</span>
                        <span class="name">MyungBin Han</span>
                        <span class="views">3k views</span>
                    </div>
                    <button class="moreBtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </li>
    
            </ul>
        </section>
    </div>


</body>
</html>
